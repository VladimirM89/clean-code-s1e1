<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="main-container">
      <section class="matrix-container">
        <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
        <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="todo-container">
        <h3 class="subtitle">Add Item</h3>
        <div class="add-task">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
        <h3 class="subtitle">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks-item">
            <input class="checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="button-img" src="./remove.svg" alt="delete button image"></button>
          </li>
          <li class="edit-mode tasks-item"><input class="checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button"><img class="button-img" src="./remove.svg" alt="delete button image"></button>
          </li>
        </ul>
        <h3 class="subtitle">Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="button-img" src="./remove.svg" alt="delete button image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
